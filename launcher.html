<!DOCTYPE html>
<html>

    <title>WebAuthn Test</title>
  </head>
  <body>

    <h1>WebAuthn Popup Launcher</h1>

    <button id="btn">Launch Popup</button>
    
    <script>
    document
        .getElementById('btn')
        .addEventListener('click', () => {
            window.open(

            'webauthnPopup',
            'width=400,height=600'
            )
        })
    </script>
  </body>
</html>
