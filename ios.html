<!DOCTYPE html>
<html>
  <head>
    <title>Does it work?</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>

    <h1><pre>PublicKeyCredential.getClientCapabilities()</pre> check 1</h1>

    Does it? <span id="doesIt">?</span>
    <button id="printResult">Check now</button>
    <br />
    <br />
    <br />
    Platform name: <span id="platformName">?</span><br />
    Platform version: <span id="platformVersion">?</span><br />
    
    <script>
      async function checkResult() {
        try {
          if (window.PublicKeyCredential &&
              PublicKeyCredential.getClientCapabilities) {
            const capabilities = await PublicKeyCredential.getClientCapabilities();
            if (capabilities.conditionalGet === true &&
                capabilities.userVerifyingPlatformAuthenticator === true) {
              // The browser supports passkeys and conditional mediation.
              return true
            }
          }

          if (window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable &&
              await window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()) {
            return true
          }
        } catch (error) {
        }

        return false
      }

      async function printResult() {
        document.getElementById('doesIt').innerHTML = await checkResult() ? 'Yes' : 'No'
      }

      async function getDeviceSupport() {
        const userAgentData = await navigator.userAgentData?.getHighEntropyValues(['platformVersion'])

        document.getElementById('platformName').innerHTML = userAgentData?.platform?.trim()
        document.getElementById('platformVersion').innerHTML = userAgentData?.platformVersion?.trim()
      }

      document.getElementById('printResult').addEventListener('click', printResult)
      getDeviceSupport()
    </script>
  </body>
</html>
